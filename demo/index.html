<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>cube-color demo</title>

  <script type="module" src="../cube-color.js"></script>
  <script type="module" src="../node_modules/@polymer/polymer/lib/elements/dom-bind.js"></script>
</head>
<body>
<div class="vertical-section-container centered">
  <h3>Basic cube-color demo</h3>
  <dom-bind>
    <template>
      <div>
        <cube-color theme="purple-primary" grade="200" out="{{col1}}"></cube-color>
        <input type="color" value="{{col1}}">
        Purple Primary 200
      </div>
      <div>
        <cube-color theme="amber-accent" grade="700" out="{{col2}}"></cube-color>
        <input type="color" value="{{col2}}">
        Amber Accent 700
      </div>
    </template>
  </dom-bind>
</div>
</body>
</html>
